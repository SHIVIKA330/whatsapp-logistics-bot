<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jain Kante Wale - Logistics Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">JKW Logistics</div>
            <div class="status-badge" id="statusBadge">System Ready</div>
        </header>

        <main>
            <div class="form-card">
                <h2>ï¿½ New Service Complaint</h2>
                <p class="subtitle">Assign a technician and trigger WhatsApp notification.</p>

                <form id="bookingForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="phoneNumber">Customer Phone</label>
                            <input type="tel" id="phoneNumber" placeholder="e.g. 9876543210" pattern="[0-9]{10}"
                                maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required
                                title="Please enter exactly 10 digits">
                            <small>Enter 10 digit mobile number (No +91 needed)</small>
                        </div>

                        <div class="form-group">
                            <label for="complaintNo">Complaint / Req No</label>
                            <input type="text" id="complaintNo" placeholder="e.g. 20211" required>
                        </div>

                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName" value="ELECTRONIC WEIGHING SCALE" required>
                        </div>

                        <div class="form-group">
                            <label for="cdnCode">CDN Code (OTP)</label>
                            <input type="text" id="cdnCode" placeholder="e.g. 0575" required>
                        </div>

                        <div class="form-group">
                            <label for="techName">Technician Name</label>
                            <input type="text" id="techName" placeholder="e.g. AKASH" required>
                        </div>

                        <div class="form-group">
                            <label for="techPhone">Technician Phone</label>
                            <input type="tel" id="techPhone" placeholder="e.g. 7417582550" pattern="[0-9]{10}"
                                maxlength="10" required>
                        </div>
                    </div>

                    <div class="action-bar">
                        <button type="submit" id="submitBtn">
                            <span class="icon">ðŸš€</span> Allocate Technician
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <div id="toast" class="toast hidden">Notification Sent Successfully!</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
